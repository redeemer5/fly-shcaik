<ion-content>
  <div style="margin-top: 200px;">
    <h3 style="text-align: center;">Fly schaik</h3>

  <ion-label style="color: red; text-align: center;">{{ErrorMessage}}</ion-label>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="email"></ion-input>
            <!-- <ion-textarea></ion-textarea> -->
          </ion-item>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
            <!-- <ion-textarea></ion-textarea> -->
          </ion-item>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col>
          <ion-button expand="block" (click)="Login()">sign-in</ion-button>
        </ion-col>
  
        <ion-col>
          <ion-button expand="block" routerLink="/register">register</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


<ion-fab vertical="bottom" horizontal="end" slot="fixed" routerLink="/search">
  <ion-fab-button>
    <ion-icon name="search-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
