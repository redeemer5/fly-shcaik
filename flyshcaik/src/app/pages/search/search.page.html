<ion-header>
  <ion-toolbar>
    <ion-title>Fly shcaik</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-searchbar show-cancel-button="never" (click)="refresh()" (ionInput)="filterJsonData($event)"></ion-searchbar>


  <h3 style="text-align: center;">Available books</h3>

  <div *ngFor="let books of books$">
    <ion-item>
      <ion-avatar slot="start">
        <img src="../../../assets/books.png">
      </ion-avatar>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label style="font-weight: bold;">{{books.booktitle}}</ion-label>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col>
            <ion-label>{{books.description}}</ion-label>
          </ion-col>
        </ion-row>
  
          <ion-row>
            <ion-col>
              <ion-label>{{books.author}}, {{books.version}}</ion-label> 
             </ion-col>
          </ion-row>
  
          <ion-row>
          <ion-col>
            <ion-label>{{books.quantity}} books left at {{books.library}}</ion-label> 
           </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </div>
</ion-content>
